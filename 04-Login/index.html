<!DOCTYPE html>
<html lang="pt-bt">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Tela de Login</title>
    </head>

    <body class="container">

        <div class="imagem-principal">
            <img src="assets/img/image.svg" alt="Imagem Decorativa">
        </div>

        <article>
            <section class="login">

                <div class="login-introducao">
                    <h2>Bem vindo de volta</h2>
                    <h1>Faça login na sua conta</h1>
                </div>

                <form action="/" class="login-formulario">
                    <div class="login-email">
                        <label for="">E-mail</label>
                        <input type="email" placeholder="codelandia@gmail.com">
                    </div>
                    <div class="login-senha">
                        <label for="">Senha</label>
                        <input type="password" placeholder="********">
                    </div>
                    <div class="login-esqueceu">
                        <div>
                            <input type="radio">
                            <span>Lembre de mim</span>
                        </div>
                        <a href="/" class="link-externo">Esqueceu sua senha?</a>
                    </div>
                    <button class="botao-entrar">Entrar</button>
                    <button class="botao-google"><img src="assets/img/google.svg" alt=""> Ou faça o login com o Google</button>
                    <a href=""></a>
                </form>

                <div class="login-cadastro">
                    <span>Não tem uma conta? <a href="/" class="link-externo">Cadastre-se</a></span>
                </div>
            </section>
        </article>
    </body>

</html>
